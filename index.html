<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>City</title>
</head>
<body>
  
<a-assets>
    <a-image id="sky" src="./starfield01.png"></a-image>
    <a-image id="clouds" src="./clouds.png"></a-image>
    <img id="planetTexture" src="./grvt13.png" alt="Planet Texture">
</a-assets>

<a-scene>
    <a-sky src="#sky" rotation="0 0 0" id="skybox" star-rotation></a-sky>
    <a-camera position="0 1.6 0" look-controls wasd-controls></a-camera>

    <a-entity id="planetGroup" orbit="radius: 200; speed: 0.005">
        <a-sphere src="#planetTexture" radius="100" rotation="0 0 0"></a-sphere>
        <a-entity id="moonGroup" position="300 0 0" orbit="radius: 200; speed: 3">
            <a-sphere id="moon" radius="30" color="gray"></a-sphere>
        </a-entity>
    </a-entity>
</a-scene>

<script>
    AFRAME.registerComponent('orbit', {
        schema: {
            radius: { type: 'number', default: 100 },
            speed: { type: 'number', default: 0.01 },
        },
        init: function() {
            this.currentAngle = 0;
        },
        tick: function (time, deltaTime) {
            var data = this.data;
            var angleDelta = data.speed * deltaTime / 1000; // Calcula el ángulo en función del tiempo transcurrido
            this.currentAngle += angleDelta;

            this.el.object3D.position.x = data.radius * Math.cos(this.currentAngle);
            this.el.object3D.position.y = data.radius * Math.sin(this.currentAngle) * 0.5; // Agrega una componente y para el movimiento diagonal
            this.el.object3D.position.z = data.radius * Math.sin(this.currentAngle);
        }
    });

    
    AFRAME.registerComponent('star-rotation', {
        init: function () {
            var skyboxEl = this.el;
            var rotationAngle = 0;
            var rotationSpeed = 0.5; // Ajusta la velocidad de rotación según tus necesidades

            this.el.addEventListener('loaded', function () {
                setInterval(function () {
                    rotationAngle += rotationSpeed;
                    skyboxEl.setAttribute('rotation', '0 ' + rotationAngle + ' 0');
                }, 16); // Actualiza el ángulo cada 16 ms (aproximadamente 60 fps)
            });
        }
    }
    
    
    
    );

    

</script>
</body>
</html>
